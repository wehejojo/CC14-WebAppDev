<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact MOMENT</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="icon" href="../imgs/moment-logo.png" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="dirt-bg h-screen w-screen mc-text text-white-moment flex flex-col items-center">
  <br><br>
  <h1 class="text-[35px] mc-text text-center text-white-moment">Contact Me!</h1>
  <div class="w-[70%] h-[25%] flex items-center ml-[40px] contacts p-[5px]" id="contact-gmail">
    <img src="../imgs/icons8-gmail-50.png" class="w-[150px] h-auto mr-[100px] inverted" alt="">
    <p class="text-[30px]">mailto:jojoliwag4@gmail.com</p>
  </div>
  <div class="w-[70%] h-[25%] flex items-center ml-[40px] contacts p-[5px]" id="contact-github">
    <img src="../imgs/github-icon.png" class="w-[150px] h-auto mr-[100px] inverted" alt="">
    <p class="text-[30px]">https://github.com.wehejojo</p>
  </div>
  <div class="w-[70%] h-[25%] flex items-center ml-[40px] contacts p-[5px]" id="contact-fb">
    <img src="../imgs/fb-icon.png" class="black-and-white w-[150px] h-auto mr-[100px]" alt="">
    <p class="text-[30px]">https://www.facebook.com/johannliwagg/</p>
  </div>
  <div class="w-[30%] h-[45px] border-[3px] border-black border-solid grid place-items-center inner-border stone-bg back-button" id="back">
    <p class="mc-text text-white-moment">Back</p>
  </div>
  <script src="../js/index.js"></script>
  <script src="../js/pages.js"></script>
</body>
</html>
